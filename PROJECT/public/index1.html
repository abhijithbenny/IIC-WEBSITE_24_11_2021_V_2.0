<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Innovators@RIT</title>
</head>

<body>
    <div class="container bg-gray-300 w-screen h-screen flex flex-row">
        <div class="flex-1 flex flex-col bg-blue-600 w-20 pl-2 pr-2">
            <div class="rounded-full text-center hover:bg-blue-500 justify-evenly w-16 h-16 text-xs">
                Home
            </div>
            <div class="rounded-full bg-blue-100 text-center w-16 h-16 text-xs">
                About
            </div>
            <div class="rounded-full bg-blue-100 text-center w-16 h-16 text-xs">

            </div>
            <div class="rounded-full bg-blue-100 text-center w-16 h-16 text-xs">

            </div>
            <div class="rounded-full bg-blue-100 text-center w-16 h-16 text-xs">

            </div>

        </div>
        <div class="flex flex-col bg-green-300">

                        </b>

                    </div>

                    </div>
                </div>
            </div>
            <div class="flex flex-row">

                </div>

                </div>
